<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header">Bex's Drum-Kit</h1>
  <img class="drums" src="./drums.png">
  <div class="drum-kit">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="sound">Boom</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="sound">Open Hat</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound">Tink</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
  </div>
  
  <!-- Audio files -->
  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
